<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='../css/font-awesome/css/font-awesome.min.css' />
    <link rel='stylesheet' href='../css/pure-css.css' />
    <link rel='stylesheet' href='../css/index.css' />
</head>

<body class='chat'>
    <div class='loading'>
        <img src='../images/loading.gif' />
    </div>

    <div class='main-container' hidden>
        <div class='conversations__sidebar'>
            <div id='conversations'>
                <ul class='conversations__list'>
                    <li class='conversation' id="{{pb_id}}_conversation">
                        <img class='conversation__image' src="../images/test.jpg" />
                        <span class='preview__data'>
                            <span class='name__time'>
                                <span class='names'>Brian Zimmerman</span>
                        <span class='time'>5:57 PM</span>
                        </span>
                        <span class='message__preview'>This is a really super long text.  The preview for it should have ellipis after two lines.</span>
                        </span>
                    </li>
                    <li class='conversation' id="{{pb_id}}_conversation">
                        <img class='conversation__image' src="../images/test.jpg" />
                        <span class='preview__data'>
                            <span class='name__time'>
                                <span class='names'>Barack Obama, Michelle Obama</span>
                        <span class='time'>11/22/13</span>
                        </span>
                        <span class='message__preview'>How are you</span>
                        </span>

                    </li>
                </ul>
            </div>
        </div>

        <div class='conversation__container'>
            <div class='recipients__container'>
                Brian Zimmerman and Billy Madison
            </div>
            <div class='messages__container'>
                <div class='text__container'>
                    <div class='message to'>Hello</div>
                </div>
                <div class='text__container'>
                    <div class='message from'>
                        Hey
                        <span class='message__sender'>Brian Zimmerman</span>
                    </div>
                </div>
                <div class='text__container'>
                    <div class='message to'>
                        I'm hungry
                    </div>
                </div>
                <div class='text__container'>
                    <div class='message from'>
                        I'm coming for you
                        <span class='message__sender'>Brian Zimmerman</span>
                    </div>
                </div>
                <div class='text__container'>
                    <div class='message to'>
                        Let's eat
                    </div>
                </div>
            </div>
            <div class='message__input'>
                <form class='sms__form pure-form'>
                    <input name='message' class='sms__form__elements pure-input-rounded' placeholder="Message" autocomplete="off" type='text'
                        autofocus />
                    <button class='sms__form__elements pure-button pure-button-primary'>
                        <i class='fa fa-paper-plane' aria-hidden="true"></i>
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script id='conversation__template' type='text/template'>
        <li class='conversation' id="{{pb_id}}_conversation">
            <img class='conversation__image' src="{{img_src}}" />
            <span class='preview__data'>                    
                <span class='name__time'>
                    <span class='names'>{{recipient_names}}</span>
            <span class='time' id="{{pb_id}}_last_updated">{{last_updated}}</span>
            </span>
            <span class='message__preview' id="{{pb_id}}_preview">{{message}}</span>
            </span>
        </li>
    </script>

    <script id='message__to' type='text/template'>
        <div class='text__container'>
            <div class='message to'>
                {{message}}
            </div>
        </div>
    </script>

    <script id='message__from' type='text/template'>
        <div class='text__container'>
            <div class='message from'>
                {{message}}
                <span class='message__sender'>{{sender}}</span>
            </div>
        </div>
    </script>

    <script src='../js/index.js'></script>
</body>

</html>
