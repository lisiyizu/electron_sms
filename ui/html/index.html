<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cloud SMS</title>
    <link rel='stylesheet' href='../css/font-awesome/css/font-awesome.min.css' />
    <link rel='stylesheet' href='../css/pure-css.css' />
    <link rel='stylesheet' href='../css/index.css' />
</head>

<body class='chat'>
    <div class='loading'>
        <div class='loader__outer'></div>
        <div class='loader__middle'></div>
        <div class='loader__inner'></div>
    </div>

    <div class='main-container' hidden>
        <div class='conversations__sidebar'>
            <div class='list__container conversations'>
                <ul class='list conversations__list'>
                </ul>
            </div>
            <div class='sidebar__footer'>
                <button class="footer__button new__thread__button pure-button pure-button-primary">
                    <i class='fa fa-plus fa-lg' aria-hidden="true"></i>
                    New Conversation
                </button>
            </div>
        </div>
        <div class="slideBar new__thread__sidebar pure-form">
            <span class='contacts__header'>
                <input type='text' class='search__contacts pure-input-rounded' placeholder="Search Contacts" />
                <i class="fa fa-times fa-lg closebtn" aria-hidden="true"></i>
            </span>
            <div class='list__container contacts'>
                <ul class='list contacts__list'></ul>
            </div>
            <div class='sidebar__footer new__thread__form'>
                <textarea class='new__thread__message' placeholder="Message"></textarea>
                <button class='footer__button new__thread__send pure-button pure-button-primary'>
                    <i class='fa fa-paper-plane fa-lg' aria-hidden="true"></i>
                    Send Message
                </button>
            </div>
        </div>
        <div class='slideBar new__thread__message pure-form'>

        </div>
        <div class='sending__sms' hidden></div>
    </div>

    <script id='conversation__template' type='text/template'>
        <li class='list__item conversation' data-conversation="{{pb_id}}__conversation">
            <i class='fa' aria-hidden='true'></i>
            <img class='conversation__image' src="{{image}}" />
            <span class='preview__data'>
                <span class='name__time'>
                        <span class='names'>{{names}}</span>
            <span class='time'>{{last_updated}}</span>
            </span>
            <span class='message__preview'>{{message}}</span>
            </span>
        </li>
    </script>

    <script id='message__to' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message to'>
                {{message}}
            </div>
        </div>
    </script>

    <script id='image__to' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message to'>
                <img class='mms__image' src="{{image_src}}" />
            </div>
        </div>
    </script>

    <script id='image__from' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message from'>
                <img class='mms__image' src="{{image_src}}" />
                <span class='message__sender'>{{sender}}</span>
            </div>
        </div>
    </script>

    <script id='message__from' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message from'>
                {{message}}
                <span class='message__sender'>{{sender}}</span>
            </div>
        </div>
    </script>

    <script id='thread__template' type='text/template'>
        <div class='conversation__container' id="{{pb_id}}__conversation" hidden>
            <div class='recipients__container'>
                <!-- recipients -->
            </div>
            <div class='messages__container'>
                <!-- Messages -->
            </div>
            <div class='message__input'>
                <i class="fa fa-exclamation-circle" aria-hidden="true" hidden></i>
                <form class='sms__form pure-form'>
                    <input name='message' class='sms__form__elements pure-input-rounded' placeholder="Message" autocomplete="off" type='text'
                        autofocus />
                    <button class='sms__form__elements pure-button pure-button-primary'>
                                <i class='fa fa-paper-plane' aria-hidden="true"></i>
                                Send
                    </button>
                </form>
            </div>
            <!-- <form class='image__test'>
                <input type='file' name='file' accept='image'>
                <button>send</button>
            </form> -->
        </div>
    </script>

    <script id="recipient__image__template" type="text/template">
        <img class='recipient__image' src="{{image_src}}">
    </script>

    <script id='contact__list__item' type='text/template'>
        <li class='list__item contact' data-address='{{address}}'>
            <img class='conversation__image' src='{{image_src}}' />
            <span class='names'>{{name}}</span>
        </li>
    </script>

    <script src="../js/twemoji.js"></script>
    <script src='../js/pushbullet.js'></script>
    <script src='../js/notification.js'></script>
    <script src='../js/index.js'></script>
</body>

</html>
