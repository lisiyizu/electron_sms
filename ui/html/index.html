<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='../css/font-awesome/css/font-awesome.min.css' />
    <link rel='stylesheet' href='../css/pure-css.css' />
    <link rel='stylesheet' href='../css/index.css' />
</head>

<body class='chat'>
    <div class='loading'>
        <img src='../images/loading.gif' />
    </div>

    <div class='main-container' hidden>
        <div class='conversations__sidebar'>
            <div class='conversations'>
                <ul class='conversations__list'>
                </ul>
            </div>
        </div>
        <div class='sending__sms' hidden></div>
    </div>

    <script id='conversation__template' type='text/template'>
        <li class='conversation' data-conversation="{{pb_id}}__conversation">
            <i class='fa' aria-hidden='true'></i>
            <img class='conversation__image' src="{{image}}" />
            <span class='preview__data'>
                <span class='name__time'>
                        <span class='names'>{{names}}</span>
            <span class='time'>{{last_updated}}</span>
            </span>
            <span class='message__preview'>{{message}}</span>
            </span>
        </li>
    </script>

    <script id='message__to' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message to'>
                {{message}}
            </div>
        </div>
    </script>

    <script id='image__to' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message to'>
                <img class='mms__image' src="{{image_src}}" />
            </div>
        </div>
    </script>

    <script id='image__from' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message from'>
                <img class='mms__image' src="{{image_src}}" />
                <span class='message__sender'>{{sender}}</span>
            </div>
        </div>
    </script>

    <script id='message__from' type='text/template'>
        <div class='text__container' data-timestamp="{{timestamp}}">
            <div class='message from'>
                {{message}}
                <span class='message__sender'>{{sender}}</span>
            </div>
        </div>
    </script>

    <script id='thread__template' type='text/template'>
        <div class='conversation__container' id="{{pb_id}}__conversation" hidden>
            <div class='recipients__container'>
                <!-- recipients -->
            </div>
            <div class='messages__container'>
                <!-- Messages -->
            </div>
            <div class='message__input'>
                <form class='sms__form pure-form'>
                    <input name='message' class='sms__form__elements pure-input-rounded' placeholder="Message" autocomplete="off" type='text'
                        autofocus />
                    <button class='sms__form__elements pure-button pure-button-primary'>
                                <i class='fa fa-paper-plane' aria-hidden="true"></i>
                                Send
                    </button>
                </form>
            </div>
        </div>
    </script>

    <script id="recipient__image__template" type="text/template">
        <img class='recipient__image' src="{{image_src}}">
    </script>

    <script src='../js/pushbullet.js'></script>
    <script src='../js/notification.js'></script>
    <script src='../js/index.js'></script>
</body>

</html>
